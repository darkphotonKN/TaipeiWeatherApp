<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taiwan Weather</title>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

</head>

<body>
    <!-- Taipei Weather Application -->
    <div id="main-app">

        <div id="site-title">
            <h1>Taiwan Weather Information</h1> 
        </div>

        <div id="main-screen">

            <form class="main-form" type="submit">
                <div class="title"><h2>Select Your City</h2></div>
                <select class="input">
                    <option value="Taipei">Taipei</option>
                    <option value="Taitung">Taitung</option>
                    <option value="Taichung">Taichung</option>
                    <option value="Keelung">Keelung</option>
                </select>
                <button type="submit" class="btn">Show Weather</button>
            </form>

            <form class="main-form" type="submit">
                <div class="title"><h2>Enter Your City</h2></div>
                <input type="text" placeholder="Enter City Name..." class="input">
                <button type="submit" class="btn">Show Weather</button>
            </form>

            

            
        </div>    
    
        <div id="output-wrap">
            <div class="output-title">City</div>
            <div id="output"></div>
        </div>
        <div id="footer">&copy; Taiwan Weather App 2018</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>



</html>
